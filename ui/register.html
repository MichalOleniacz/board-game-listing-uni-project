<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in to your Boardy account</title>
    <link rel="stylesheet" href="register.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script type="module" src="/src/register.ts"></script>
</head>
<body>
<section class="heroImageWrapper">
    <img src="assets/hero.png" alt="Boardsy hero image" />
</section>
<section class="loginWidget">
    <div class="loginWidgetLogoWrapper">
        <img src="assets/logo_small.png" alt="Boardsy logo" />
    </div>
    <div class="loginWidgetFormWrapper">
        <h1>Welcome back!</h1>
        <form>
            <div class="emailInputWrapper">
                <label for="emailInput" class="formFieldLabel">Email</label>
                <input id="emailInput" class="formField" name="email" type="email" placeholder="john.doe@example.com" />
            </div>
            <div class="usernameInputWrapper">
                <label for="usernameInput" class="formFieldLabel">Username</label>
                <input id="usernameInput" class="formField" name="username" type="text" placeholder="JohnDoe123" />
            </div>
            <div class="passwordInputWrapper">
                <label for="passwordInput" class="formFieldLabel">Password</label>
                <input id="passwordInput" class="formField" name="password" type="password" placeholder="*********" />
                <img id="makePasswordVisibleEyeIcon" src="assets/eye.svg" alt="Unveil password" />
            </div>

            <button id="submitBtn" class="formSubmitBtnWithIcon" onclick="">
                Sign up
            </button>
        </form>
    </div>
    <div class="divider"> </div>
    <div class="signupSectionWrapper">
        <h1>Already a user?</h1>
        <h4>Log in here and continue using the app</h4>
        <button class="becomeMemberBtn" id="becomeMemberBtn">
            Log in
        </button>
    </div>
    <footer>Privacy policy</footer>
</section>
</body>
</html>
