<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Rated Games</title>
    <link rel="stylesheet" href="ranking.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <script type="module" src="/src/ranking.ts"></script>
</head>
<body>
<header class="pageHeader">
    <img class="logo" src="assets/logo_small.png" alt="Boardsy logo" />
    <img class="menuIcon" src="assets/menu.svg" alt="Menu icon" />
</header>

<aside>
    <nav class="hamburgerMenu" id="hamburgerMenu">
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/ranking">Ranking</a></li>
            <li><a href="/my-reviews">My Reviews</a></li>
            <li><a href="/find-game">Find game</a></li>
            <li><a href="/logout">Log out</a></li>
        </ul>
    </nav>
</aside>
<div id="menuOverlay" class="menuOverlay"></div>

<main class="topGamesContent">
    <h1>Top rated games</h1>

    <div class="filterBar" id="categoryFilters">
<!--        <button class="filterBtn active">Co-op</button>-->
<!--        ADDED BY API CALL -->
    </div>

    <section class="gamesList" id="gamesList">
        <!-- Game cards go here -->
        <div class="gameCard">
            <div class="gameInfo">
                <span class="rank">#1</span>
                <div class="gameText">
                    <h2>Game title</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed...</p>
                </div>
            </div>
            <div class="stats">
                <div class="scoreBlock">
                    <label>Avg. score</label>
                    <div class="scoreValue">9.8</div>
                </div>
                <div class="reviewBlock desktopOnly">
                    <label>Reviews</label>
                    <div class="scoreValue">1k+</div>
                </div>
            </div>
        </div>

        <!-- Repeat the gameCard for other entries... -->
    </section>
</main>
</body>
</html>
